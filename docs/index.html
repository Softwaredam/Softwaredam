  <body>
    <div class="container">
      <div class="section">
        <div class="slide" id="slide1">
          <div>
            <img
              id="main-page-logo"
              src="logo.svg"
              alt="Softwaredam B.V. Logo"
            />
            <img
              id="main-page-text"
              src="main-page-text.svg"
              alt="Softwaredam Main Page Text"
            />
          </div>
        </div>
        <div class="contact">
          <p>
            <a href="mailto:info@softwaredam.com">
              <img src="mail.svg" alt="Email" class="linked-icons" />
            </a>
            &nbsp;
            <a href="https://instagram.com/software_dam" target="_blank">
              <img
                src="instagram.svg"
                alt="Softwaredam on Instagram"
                class="linked-icons"
              />
            </a>
            &nbsp;
            <a
              href="https://www.linkedin.com/company/softwaredam"
              target="_blank"
            >
              <img
                src="linkedin.svg"
                alt="Softwaredam on LinkedIn"
                class="linked-icons"
              />
            </a>
          </p>
        </div>
      </div>
      <div id="snowflakes-container">
        <style>
          .snowflake {
            position: absolute;
            top: -10px;
            font-size: 24px;
            color: white;
            pointer-events: none;
            animation: fall linear infinite;
          }
          @keyframes fall {
            to {
              transform: translateY(80vh);
            }
          }
        </style>
        <script>
          if (false) {
            const createSnowflake = () => {
              const snowflake = document.createElement("div");
              snowflake.classList.add("snowflake");
              snowflake.textContent = "❄️";
              snowflake.style.left = `${Math.random() * 100}vw`;
              snowflake.style.fontSize = `${Math.random() * 10 + 15}px`;
              snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
              document
                .getElementById("snowflakes-container")
                .appendChild(snowflake);

              setTimeout(() => {
                snowflake.remove();
              }, parseFloat(snowflake.style.animationDuration) * 900);
            };

            setInterval(createSnowflake, 80); // Increased frequency of snowflake creation
          }
        </script>
      </div>

      <div id="cookies" class="cookies fade-in">
        <p>This website is making use of analytical cookies</p>
        <button onclick="cookiesAccept()">Accept</button>
      </div>
      <div class="footer">
        &copy; <span id="year"></span> Softwaredam B.V. All rights reserved.
      </div>
      <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        function cookiesAccept() {
          const cookieBanner = document.getElementById("cookies");
          cookieBanner.classList.remove("fade-in");
          cookieBanner.classList.add("fade-out");
          setTimeout(() => {
            cookieBanner.style.display = "none";
          }, 500);
        }
      </script>
    </div>
  </body>
