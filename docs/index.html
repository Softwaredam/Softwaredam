<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <link rel="icon" sizes="192x192" href="logo.svg" />
    <link rel="apple-touch-icon" href="logo.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Softwaredam</title>
    <style>
      body {
        font-family: "Outfit", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh);
        margin: 0;
        background-color: #ebd8d8;
        flex-direction: column;
        margin: 0;
      }
      .title {
        position: relative;
        opacity: 0;
        animation: fadeInLogoText 0.8s forwards;
        animation-delay: 1s;
      }
      .logo {
        width: 200px;
        /* position: relative; */
        left: 0;
        animation: rotateLogo 1s linear forwards;
      }
      .mail-logo {
        width: 20px;
        height: 20px;
      }

      .fadeAfterLogo {
        opacity: 0;
        animation: fadeInLogoText 1s forwards;
        animation-delay: 1s;
      }
      .footer {
        position: absolute;
        bottom: 0;
        padding: 10px;
        font-size: 14px;
        color: #666;
      }

      .center {
        display: flex;
        align-content: center;
      }
      @keyframes rotateLogo {
        from {
          transform: translateX(calc(-50vw)) rotate(0deg);
        }
        to {
          /* 100px is the half of the logo width 200px. */
          transform: translateX(30px) rotate(360deg);
        }
      }
      @keyframes fadeInLogoText {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img src="logo.svg" class="logo" alt="Softwaredam B.V." />
      <div class="fadeAfterLogo">
        <h1 class="title">SOFTWAREDAM</h1>
      </div>
    </div>

    <div class="fadeAfterLogo">
      <!-- https://www.instagram.com/software_dam/ -->
      <p>
        We are working on our new website. &nbsp;
        <a href="mailto:info@softwaredam.com">
          <img src="mail.svg" alt="Email" class="mail-logo" />
        </a>
      </p>
    </div>

    <div class="footer">
      &copy; <span id="year"></span> Softwaredam B.V. All rights reserved.
    </div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
