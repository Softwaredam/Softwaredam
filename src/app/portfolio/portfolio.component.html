<h3 class="center-align">Portfolio</h3>


<div class="container z-depth-1" *ngFor="let project of PROJECTS" id="box">

  <div class="row">
    <div class="col s12 m6">
      <div class="left-align valign-wrapper">
        <img class="responsive-img circle" width="50px" src="{{project.thumbtail}}" alt="{{project.name}}">
        <h6 style="padding-left: 5px;">
          {{project.name}} @{{project.customer}}
        </h6>
      </div>
    </div>
    <div class="col s12 m6 grey-text text-darken-2 right-align ">
      <div class="chip valign-wrapper">
        {{project.start}} - {{project.end}}
      </div>
    </div>
  </div>

  <p id="description">
    {{project.description | slice:0:130 }} ...
  </p>

  <div class="">
    <img src="{{project.image}}" alt="{{project.name}}" class="responsive-img">
    <p id="description" class="center-align">
      {{project.imageCaption}}
    </p>
  </div>

  <div class="row">
    <div class="col s9">
      <p id="description">
        Tools:  <span class="grey-text"> {{project.tools | slice:0:5}} </span> <br/>
        Roles: <span class="grey-text">{{ project.roles }} </span>
      </p>
    </div>
    <div class="col s3 right-align" style="padding-top: 20px">
      <a class="btn-floating btn waves-light blue modal-trigger" href="#projectModal">
        <i class="material-icons">more_horiz</i>
      </a>
    </div>
  </div>

</div>
