<h3 class="center-align">Portfolio</h3>

<div class="container">
  <table>
    <thead>
      <tr><th>Projects</th></tr>
    </thead>

    <tbody>
      <tr *ngFor="let project of PROJECTS" >
        <td>

          <div class="contentz">

            <div class="row">

              <div class="col s12 m6">
                <div class="left-align">
                  <div class="chip">
                    <img src="assets/images/{{project.thumbtail}}" alt="{{project.name}}">
                    {{project.name}} @{{project.customer}}
                  </div>
                </div>
              </div>

              <div class="col s12 m6 grey-text text-darken-2 right-align">
                {{project.start}} - {{project.end}}
              </div>

            </div>

            <p>{{project.description | slice:0:130 }} ...</p>

            <div class="">
              <img src="assets/images/{{project.image}}" alt="{{project.name}}" class="responsive-img">
              <p class="grey-text center-align">
                {{project.imageCaption}}
              </p>
            </div>

            <p>Tools: {{project.tools | slice:0:5}} ...</p>
            <p>Roles: {{ project.roles }}</p>

          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>
