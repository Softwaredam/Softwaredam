<div class="container">
  <h4 class="center-align" >Portfolio</h4>

  <h5>
    Selection of projects
  </h5>
</div>

<div class="box container" *ngFor="let project of projects" (click)="browseProject(project)">

  <div class="row">
    <div class="col s12 m6">
      <div class="left-align valign-wrapper">
        <img class="responsive-img circle z-depth-1" width="50px" src="{{project.thumbtail}}" alt="{{project.name}}">
        <h6 style="padding-left: 5px;">
          {{project.name}} @{{project.customer}}
        </h6>
      </div>
    </div>
    <div class="col s12 m6 grey-text text-darken-2 right-align">
      <div class="chip valign-wrapper  z-depth-1">
        {{project.start}} - {{project.end}}
      </div>
    </div>
  </div>

  <p class="grey-p"> {{project.description[0] | slice:0:130 }} ... </p>

  <div class="center-align">
    <img src="{{project.image}}" alt="{{project.name}}" class="responsive-img">
  </div>

  <p class="grey-p">
    {{project.roles[0]}},
    {{project.tools[0]}},
    {{project.activities[0]}},
    ... </p>

  <div class="right-align" style="padding-top: 20px">
    <a class="btn-floating btn waves-light blue" (click)="browseProject(project)">
      <i class="material-icons">more_horiz</i>
    </a>
  </div>

</div>
