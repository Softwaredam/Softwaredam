<h4 class="center-align">{{project.name}}</h4>
<div class="box container">

  <div class="row">
    <div class="col s12 m6">
      <div class="left-align valign-wrapper">
        <img class="responsive-img circle" width="50px" src="{{project.thumbtail}}" alt="{{project.name}}">
        <h6 style="padding-left: 5px;">
          {{project.name}} @{{project.customer}}
        </h6>
      </div>
    </div>
    <div class="col s12 m6 grey-text text-darken-2 right-align ">
      <div class="chip valign-wrapper">
        {{project.start}} - {{project.end}}
      </div>
    </div>
  </div>

  <p class="grey-p" *ngFor="let parag of project.description">
    {{parag}}
  </p>

  <div class="center-align">
    <img src="{{project.image}}" alt="{{project.name}}" class="responsive-img">
    <p class="grey-p center-align">
      {{project.imageCaption}}
    </p>
  </div>

  <div>
    <p>
      Roles: <span class="grey-text">{{ project.roles }} </span>
    </p>
    <p>
      Tools:  <span class="grey-text"> {{ project.tools }} </span>
    </p>
    <p>
      Activities: <span class="grey-text">{{ project.activities }} </span>
    </p>
  </div>

  <div class="right-align" style="padding-top: 20px">
    <a class="btn-floating btn waves-light blue" (click)="goBack()">
      <i class="material-icons">arrow_back</i>
    </a>
  </div>

</div>
